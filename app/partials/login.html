<section>
	<div class="authentication_container">
		<form name="myform" novalidate ng-submit="login()">
			<h3>Login</h3>
			<p>Login to access your week.</p>

			<p class="form-error" ng-show="message" >
				{{ message }}
				<span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="message = ''"></span>
			</p>

			<input type="email" name="email" placeholder="email" autofocus
			ng-model="user.email" ng-required="true"
			>
			<p class="form-error" ng-show="myform.email.$invalid && myform.email.$touched">
				Must use a valid email address.
			</p>

			<input type="password" name="password" placeholder="password"
			ng-model="user.password" ng-required="true"
			>

			<p class="form-error" ng-show="myform.password.$invalid && myform.password.$touched">
				Must enter a password.
			</p>

			<button ng-disabled="myform.$invalid" type="submit">Login</button>
		</form>

		<p>Not a member?</p>
		<p><a href="#/register">Register</a></p>
	</div>
</section>
